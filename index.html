<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio al cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="contenedor">
        <form id="Formulario">
            <h1>Contáctanos</h1>
            <div class="form-1">
                <div class="mb-3">
                    <label for="texto" class="form-label">Nombre * </label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="texto" class="form-label">Apellido * </label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
            </div>
            <div class="form-2">
                <div class="mb-3">
                    <label for="texto" class="form-label">Email * </label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="select" class="form-label">Por favor, especifiquenos el motivo * </label>
                    <select class="form-select" required id="select">
                        <option selected disabled></option>
                        <option value="1">Problemas con tu cuenta online</option>
                        <option value="3">Restablecer contraseña</option>
                        <option value="3">Solicitud de ateción al cliente</option>
                        <option value="4">Otro</option>
                    </select>
                </div>
            </div>
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje * </label>
            <textarea class="form-control" rows="3" id="mensaje"></textarea>
            <button type="submit" class="btn btn-success" id="btn">ENVIAR MENSAJE</button>
        </form>
    </div>
    <!-- Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
